


<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      {% block title %} <title>Wheel Alignment info - LOGIN</title> {% endblock %}

      <!-- Favicon -->
      <link rel="shortcut icon" href="{% static 'assets/images/logo.png' %}" />
      <link rel="stylesheet" href="{% static 'assets/css/backend-plugin.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/backend.css?v=1.0.0' %}">
      <link rel="stylesheet" href="{% static 'assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/vendor/remixicon/fonts/remixicon.css' %}">  </head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f8f8f8; /* Optional background */
    }
    .loader-container {
      position: fixed;          /* Cover whole screen */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader-wrapper {
      position: relative;
      width: 200px;    /* Adjust size as needed */
      height: 200px;
    }
    .loader-wrapper img {
      width: 150px;    /* Static image size */
      height: 150px;
      object-fit: contain;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .spinner-ring {
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 8px solid #ddd;           /* Base ring color */
      border-top: 8px solid #2E8B57;    /* Spinner color */
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      z-index: 1;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .content {
      padding: 20px;
    }
  </style>
      <body class=" ">
    <!-- loader Start -->
          <div class="loader-container" id="loader">
    <div class="loader-wrapper">
      <div class="spinner-ring"></div>
      <img src="{% static 'assets/images/logo.png' %}" alt="Logo">
    </div>
  </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-7 align-self-center">
                              <div class="p-3">
                                 <h2 class="mb-2">Sign In</h2>
                                 <p>Login to stay connected.</p>
                                 <form method="post" action="{% url 'admin_login' %}">
                                       {% csrf_token %}
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" name="email" type="email" placeholder=" " required>
                                             <label>Email</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" name="password" type="password" placeholder=" ">
                                             <label>Password</label>
                                          </div>
                                       </div>
                                       
                                       <!-- <div class="col-lg-6">
                                          <a href="auth-recoverpw.html" class="text-primary float-right">Forgot Password?</a>
                                       </div> -->
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign In</button>
                                    <!-- <p class="mt-3">
                                       Create an Account <a href="auth-sign-up.html" class="text-primary">Sign Up</a>
                                    </p> -->
                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-5 content-right">
                              <img src="{% static 'assets/images/logo.png' %}" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
    
    <!-- Backend Bundle JavaScript -->
    <script src="{% static 'assets/js/backend-bundle.min.js' %}"></script>

    <!-- Table Treeview JavaScript -->
    <script src="{% static 'assets/js/table-treeview.js' %}"></script>

    <!-- Chart Custom JavaScript -->
    <script src="{% static 'assets/js/customizer.js' %}"></script>

    <!-- Chart Custom JavaScript -->
    <script async src="{% static 'assets/js/chart-custom.js' %}"></script>
    
    <!-- app JavaScript -->
    <script src="{% static 'assets/js/app.js' %}"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  {% block sweet_alert %}
    <script>
        {% for message in messages %}
        {% if message.tags == 'error' %}
        Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "{{message}}",
            footer: '<a href="{% url 'admin_login' %}">Try Again</a>'
        });
        {% elif message.tags == 'success' %}
        Swal.fire({
            icon: "success",
            title: "{{message}}",
            showConfirmButton: false,
            timer: 3000
        });
        {% elif message.tags == 'info' %}
        Swal.fire({
            icon: "info",
            title: "{{message}}",
            timer: 2500
        });
        {% endif %}
        {% endfor %}
    </script>
{% endblock %} 
<script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      loader.style.opacity = '0';
      loader.style.transition = 'opacity 0.5s ease';

      setTimeout(() => {
        loader.style.display = 'none';
      }, 500); // matches the fade-out time
    });
  </script>   
  </body>
</html>
